<br>
<div>
<label>Filter by:</label><br/>

<input type='text' id='filter' [(ngModel)]='nameFilter'/>
  </div>
  <br/><br/>
  <label>Total Number of Employees: </label>
  <label id="count" name="count" >{{count}}</label>
<br/><br/>
<div class="row">
    <div class="table-responsive">
        <table border="1" padding="10" class="table">
            <thead>
                <tr>
                    <th> Emp ID </th>
                    <th> Name </th>
                    <th> Location </th>
                    <th> Email </th>
                    <th> Mobile </th>
                    <th> Edit </th>
                    <th> Delete </th>
                </tr>
            </thead>
            <tbody>
               
    <tr *ngFor="let employee of employees |filter: nameFilter" >
    <td><a [routerLink]="['/details',employee.id]">{{employee.id}}</a></td>
    <td [attr.id]="'name' + employee.id"> {{employee.name | uppercase}}</td>
    <td [attr.id]="'loc' + employee.id"> {{ employee.location }}</td>
    <td [attr.id]="'email' + employee.id"> {{ employee.email }}</td>
    <td [attr.id]="'mobile' + employee.id"> {{ employee.mobile }}</td>
     <td>
   <button ><a [routerLink]="['/updateEmployee',employee.id]">Edit{{employee.id}}</a></button>
    </td>
    <td>
    <button ><a [routerLink]="['/deleteEmployee',employee.id]">Delete{{employee.id}}</a></button></td>   
  </tr>
    </tbody>
  </table>
    </div>
</div>
